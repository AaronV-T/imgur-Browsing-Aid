<!--Source for the popup window generated by clicking the browser action.-->

<!DOCTYPE html>
<html style=''>
<head>
<style>
	p { text-align:center; }
	span { cursor:pointer; }
</style>
</head>
<body style="width:600px;">
	<div id="optionsDiv">
		<p style="text-align:center;">You can edit settings, unblock, and unfollow users on the <span style="color:blue;" id="openOptions">options</span> page.</p>
		<div style="text-align:center;">
			<div style="width:50%;float:left;"><span style="color:blue;" id="openFavoriteImages">View your bookmarked images.</span></div>
			<div style="width:50%;float:left;"><span style="color:blue;" id="openFavoriteComments">View your favorite comments.</span></div>
		</div>
	</div>
	<br/>
	<div id='followedUserDiv'>
		<table id="followedUserTable" style="margin:0px auto;">
		</table>
	</div>
	
	<p style="text-align:center;">You can submit feedback, suggestions, and bug reports <span style="color:blue;" id="openFeedback">by clicking here.</span></p>
	<p>imgur Browsing Aid <span id="versionSpan"></span> - <span id="donateSpan" style="color:blue;">Donate</span></p>

	<script src='popup.js'></script>
</body>
</html>
